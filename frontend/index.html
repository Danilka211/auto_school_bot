<script>

function loadTimeSlots(carId) {
    const dateInput = document.getElementById(`booking-date-${carId}`);
    const date = dateInput.value;
    const slotsContainer = document.getElementById(`time-slots-${carId}`);

    const dateObj = new Date(date);
    const dayOfWeek = dateObj.getDay();

"2025-01-01",
"2025-01-02",
"2025-01-03", 
"2025-01-04", 
"2025-01-06", 
"2025-01-07",
"2025-01-08",

"2025-06-14",

"2025-12-31"
];
    const isHoliday = HOLIDAYS.includes(date) || dayOfWeek === 0;

    if (isHoliday) {
        const holidayName = getHolidayName(date, dayOfWeek);
        const holidayBlock = document.createElement("div");
        holidayBlock.className = "time-slot holiday-day";

        holidayBlock.style.padding = "15px";
        holidayBlock.textContent = `üö´ ${holidayName} ‚Äî –±—Ä–æ–Ω—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞`;
        holidayBlock.title = "–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–µ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è –≤ –≤—ã—Ö–æ–¥–Ω—ã–µ –∏ –ø—Ä–∞–∑–¥–Ω–∏—á–Ω—ã–µ –¥–Ω–∏";
        slotsContainer.appendChild(holidayBlock);
        document.getElementById(`book-btn-${carId}`).disabled = true;
        return;
    }

    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª–æ—Ç–æ–≤ –¥–ª—è —Å—É–±–±–æ—Ç—ã
    if (dayOfWeek === 6) { // –°—É–±–±–æ—Ç–∞
        slotsForDay = TIME_SLOTS.filter(slot => {
            const [start] = slot.split(' - ');
            return start >= '10:00' && start < '18:00' && slot !== '12:00 - 13:00';
        });
        
        const saturdayInfo = document.createElement("div");
        saturdayInfo.className = "time-slot saturday-short-day";
        saturdayInfo.style.gridColumn = "1 / -1";
        saturdayInfo.textContent = "‚è≥ –°—É–±–±–æ—Ç–∞ ‚Äî –∫–æ—Ä–æ—Ç–∫–∏–π –¥–µ–Ω—å (10:00-18:00, –±–µ–∑ –æ–±–µ–¥–∞)";
        saturdayInfo.title = "–í —Å—É–±–±–æ—Ç—É –∞–≤—Ç–æ—à–∫–æ–ª–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç –ø–æ —Å–æ–∫—Ä–∞—â—ë–Ω–Ω–æ–º—É –≥—Ä–∞—Ñ–∏–∫—É";

    if (dayOfWeek === 0 || HOLIDAYS.includes(date)) {
        return [];

        return TIME_SLOTS.filter(slot => {

    } else {
        return TIME_SLOTS;
    }
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è —ç–∫—Ä–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è —Å–ø–µ—Ü—Å–∏–º–≤–æ–ª–æ–≤ –≤ —Å—Ç—Ä–æ–∫–∞—Ö
function escapeHtml(unsafe) {
    if (!unsafe) return '';
    return unsafe
        .replace(/&/g, "&amp;")
        .replace(/</g, "&lt;")
        .replace(/>/g, "&gt;")
        .replace(/"/g, "&quot;")
        .replace(/'/g, "&#039;");
}

    function getBookings() {
        fetch(`http://127.0.0.1:8000/my_bookings?user_id=${userId}`)
            .then(res => res.json())
            .then(data => {

                container.innerHTML = "";

                    data.bookings.forEach(booking => {
                        const card = document.createElement("div");
                        card.className = "card";
card.innerHTML = `
    <h3>${booking.model}</h3>

    <p><strong>–î–∞—Ç–∞:</strong> ${booking.booking_date}</p>
    <p><strong>–í—Ä–µ–º—è:</strong> ${booking.booking_start_time} - ${booking.booking_end_time}</p>
    <div class="buttons-container">
        <button class="edit" onclick="openEditModal(${booking.car_id}, '${booking.booking_date}', '${booking.booking_start_time}', '${booking.booking_end_time}', '${escapeHtml(booking.model)}', '${escapeHtml(booking.description)}', '${booking.photo_url}')">
            –ò–∑–º–µ–Ω–∏—Ç—å
        </button>
        <button class="cancel" onclick="cancelBooking(${booking.car_id}, '${booking.booking_date}', '${booking.booking_start_time}', '${booking.booking_end_time}')">
            –û—Ç–º–µ–Ω–∏—Ç—å
        </button>
    </div>
`;
                        container.appendChild(card);
                    });
                } else {
                    container.innerHTML = "<p>–£ –≤–∞—Å –Ω–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π</p>";

            });
    }

    function cancelBooking(carId, date, startTime, endTime) {
        if (!confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–º–µ–Ω–∏—Ç—å –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ?")) return;
        
        fetch("http://127.0.0.1:8000/cancel_booking", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                car_id: carId,
                user_name: userName,
                user_id: userId,
                booking_date: date,
                booking_start_time: startTime,
                booking_end_time: endTime
            })
        })
        .then(res => res.json())
        .then(data => {
            alert(data.message);
            getCars();
            getBookings();
        });
    }

    // –¢–µ–º–∞
    const toggleButton = document.getElementById('theme-toggle');
    const root = document.documentElement;

    function setTheme(light) {
        if (light) {
            root.classList.add('light');
            toggleButton.textContent = 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
        } else {
            root.classList.remove('light');
            toggleButton.textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
        }
    }

    const saved = localStorage.getItem('theme');
    const isLight = saved === 'light';
    setTheme(isLight);

    toggleButton.addEventListener('click', () => {
        const currentlyLight = root.classList.contains('light');
        setTheme(!currentlyLight);
        localStorage.setItem('theme', !currentlyLight ? 'light' : 'dark');
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    document.addEventListener("DOMContentLoaded", () => {
        getCars();
        getBookings();
    });
</script>
